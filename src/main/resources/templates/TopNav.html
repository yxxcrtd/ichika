<nav class="navbar navbar-default navbar-fixed">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-brand"><@compress single_line=true><@getNameByObj active /></@compress></span>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a>欢迎您：<img class="user-avatar" src="${user.headerImg}"> 系统管理员</a></li>

                <li><a href="javascript:;" id="logout">退出登录</a></li>
                <script>
                    $("#logout").click(function() {
                        $.fancyConfirm({
                            title     : "退出登录",
                            message   : "您确定要退出当前登录的系统吗？",
                            okButton  : '确 定', // 1
                            noButton  : '取 消', // 0
                            callback  : function (value) {
                                if (value) {
                                    $.get("${request.contextPath}/logout");
                                    location.reload();
                                }
                            }
                        });
                    });
                </script>
            </ul>
        </div>
    </div>
