<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>后台登录</title>
        <link rel="stylesheet" href="./css/style.css" media="all" />
    </head>

    <body>
        <div id="loginContainer">
            <div id="loginSubContainer">
                <div id="loginSubContainerLeft"></div>
                <div id="loginSubContainerRight">
                    <h1>后台管理系统</h1>
                    <div class="blink"><#if tips??>${tips}</#if></div>
                    <form id="loginForm" action="login/check" method="post">
                        <@s.formInput "user.phone" "class='loginInput loginUsername' placeholder='请输入用户名'" />
                        <@s.formInput "user.password" "class='loginInput loginPassword' placeholder='请输入密码'" "password" />
                        <input type="verify" class="loginInput loginVerify" placeholder="请输入验证码">&nbsp;&nbsp;
                        <input type="button" id="loginVerify" value="获取验证码">
                        <button id="loginButton" type="submit">立即登录</button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="register" style="text-decoration: underline !important;">马上入驻</a>
                    </form>
                </div>
            </div>
        </div>
        <div id="loginRight">安徽谷声科技技术支持</div>
    </body>
</html>
